<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>GitHub 文件加速代理</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;
         background:#f6f8fa;margin:0;padding:60px 20px;text-align:center}
    h1{font-size:32px;font-weight:600;margin-bottom:8px}
    p{color:#586069;margin:0 0 30px}
    input{width:100%;max-width:520px;padding:10px 14px;font-size:16px;
          border:1px solid #d1d5da;border-radius:6px}
    button{margin-top:12px;padding:6px 14px;font-size:14px;
           border:1px solid rgba(27,31,35,.15);border-radius:6px;
           background:#2ea44f;color:#fff;cursor:pointer}
    button:hover{background:#2c974b}
    .footer{position:fixed;bottom:20px;left:0;right:0;font-size:12px;color:#959da5}
  </style>
</head>
<body>
  <h1>GitHub 文件加速代理</h1>
  <p>在输入框粘贴 GitHub 文件地址，即可生成加速链接</p>
  <input id="url" placeholder="https://github.com/用户/仓库/blob/分支/文件路径">
  <br><button onclick="go()">生成加速链接</button>
  <script>
    function go(){
      const u = document.getElementById('url').value.trim();
      if(!u){alert('请先粘贴地址');return}
      location.href = (u.startsWith('http') ? '' : '/https://') + u;
    }
    document.getElementById('url').addEventListener('keyup',e=>{if(e.key==='Enter')go()});
  </script>
  <div class="footer">Powered by Cloudflare Pages</div>
</body>
</html>

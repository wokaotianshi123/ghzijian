<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>GitHub 文件加速</title>
  <link rel="shortcut icon" href="/favicon.ico"/>
  <link rel="stylesheet" href="/index.css"/>
</head>
<body>
  <div class="container">
    <h1>GitHub 文件加速</h1>
    <input id="url" type="text" placeholder="粘贴 GitHub 文件地址，如：https://github.com/hunshcn/gh-proxy/releases/download/v1.0.0/example.txt"/>
    <button id="go">下载</button>
    <p class="tip">支持 release、raw、archive 等任意 GitHub 资源。</p>
  </div>
  <script>
    document.getElementById('go').onclick = () => {
      const u = document.getElementById('url').value.trim();
      if (!u) return;
      location.href = '/https/' + u.replace(/^https?:\/\//i,'');
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GitHub 加速代理 (Cloudflare Pages)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body { padding-top: 50px; }
        .container { max-width: 800px; }
        #result-box {
            word-break: break-all;
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">GitHub 加速代理</h1>
        <div class="card">
            <div class="card-body">
                <p class="card-text text-muted">本服务部署于 Cloudflare Pages，不依赖 hunshcn 的外部静态资源。</p>
                <div class="input-group mb-3">
                    <input type="url" id="original-url" class="form-control" placeholder="输入 GitHub 文件、Release 或 Archive 链接" required>
                    <button class="btn btn-primary" type="button" onclick="generateProxyUrl()">加速</button>
                </div>
                
                <div id="result-box" class="mt-4 p-3 border rounded bg-light" style="display:none;">
                    <h5>加速链接:</h5>
                    <div class="input-group">
                        <input type="text" id="proxy-url" class="form-control" readonly>
                        <button class="btn btn-outline-secondary" type="button" onclick="copyUrl('proxy-url')">复制</button>
                    </div>
                    <small class="form-text text-muted mt-2 d-block">可以直接用此链接下载、`git clone` 或 `curl`。</small>
                </div>
            </div>
        </div>
        
        <footer class="text-center mt-5 text-muted">
            <small>基于 <a href="https://github.com/hunshcn/gh-proxy" target="_blank">hunshcn/gh-proxy</a> 核心逻辑</small>
        </footer>
    </div>

    <script>
        function generateProxyUrl() {
            const originalUrlInput = document.getElementById('original-url');
            const proxyUrlInput = document.getElementById('proxy-url');
            const resultBox = document.getElementById('result-box');
            
            let originalUrl = originalUrlInput.value.trim();
            if (!originalUrl) {
                alert('请输入一个有效的 GitHub 链接');
                return;
            }

            // 1. 获取当前 Pages 站点的基础 URL (确保没有 /index.html)
            const baseUrl = window.location.origin + window.location.pathname.replace(/\/index\.html$/i, '');
            const base = baseUrl.split('?')[0].split('#')[0].replace(/\/$/, '');
            
            // 2. 移除原始链接中的协议头 (http/https)，只保留域名和路径
            // 例如：https://github.com/user/repo -> github.com/user/repo
            let proxyPath = originalUrl.replace(/^https?:\/\//, '');

            // 3. 构造最终的加速链接: [Pages 域名]/[原始链接去协议头]
            const finalUrl = `${base}/${proxyPath}`;
            
            proxyUrlInput.value = finalUrl;
            resultBox.style.display = 'block';
        }

        function copyUrl(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999);
            try {
                document.execCommand('copy');
                alert('链接已复制!');
            } catch (err) {
                console.error('无法复制文本', err);
                alert('复制失败，请手动复制。');
            }
        }
    </script>
</body>
</html>
